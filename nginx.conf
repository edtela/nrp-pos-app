server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index-dyn.html index-ssg.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Handle SPA routing - try files, then directories, then fallback to index
    location / {
        try_files $uri $uri/ /index-dyn.html;
    }

    # Specific route for static version
    location /static {
        try_files $uri $uri/ /index-ssg.html;
    }

    # API proxy (if needed for backend)
    # location /api {
