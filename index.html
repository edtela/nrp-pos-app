<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>NRP POS</title>
  <!-- Prevent flash of white content by immediately applying theme -->
  <script>
    (function() {
      // Get stored theme preference or default to system
      const stored = localStorage.getItem('theme-v1');
      const theme = stored ? JSON.parse(stored) : 'system';
      
      // Resolve system theme if needed
      const activeTheme = theme === 'system' 
        ? (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
        : theme;
      
      // Apply theme immediately
      document.documentElement.setAttribute('data-theme', activeTheme);
      
      // Set initial background to prevent flash
      if (activeTheme === 'dark') {
        document.documentElement.style.backgroundColor = '#1c1b1f';
      }
    })();
  </script>
  <!-- Using system fonts for optimal performance -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: var(--md-sys-color-background);
      color: var(--md-sys-color-on-background);
    }
    
    #app {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <!-- Development mode uses main-dev.ts, production build will replace with main.ts -->
  <script type="module" src="/src/main-dev.ts"></script>
</body>
</html>
